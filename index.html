<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,shrink-to-fit=no">
    <title>Projeto Bootstrap</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <style type="text/css">
        
    </style>
</head>
<body>    
    <div class="container">
                
        <div id="slideshowExemplo" class="slide carousel" data-ride="carousel">
            <div class="carousel-inner">

                <ol class="carousel-indicators">
                    <li data-bs-target="#slideshowExemplo" data-bs-slide-to="0" class="active"></li>
                    <li data-bs-target="#slideshowExemplo" data-bs-slide-to="1"></li>
                    <li data-bs-target="#slideshowExemplo" data-bs-slide-to="2"></li>
                    <li data-bs-target="#slideshowExemplo" data-bs-slide-to="3"></li>
                </ol>

                <div class="carousel-item active">
                    <img src="img1.JPG" class="w-100" alt="">
                </div>
                <div class="carousel-item">
                    <img src="img2.jpg" class="w-100" alt="">
                </div>
                <div class="carousel-item">
                    <img src="img3.jpg" class="w-100" alt="">
                </div>
                <div class="carousel-item">
                    <img src="img4.jpg" class="w-100" alt="">
                </div>
                <div class="carousel-item">
                    <img src="img5.jpg" class="w-100" alt="">
                </div>

                <a class="carousel-control-prev" href="#slideshowExemplo" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </a>
                <a class="carousel-control-next" href="#slideshowExemplo" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </a>

            </div>
        </div>

    </div>

    <script type="text/javascript" src="assets/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
